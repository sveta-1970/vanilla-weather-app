<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" href="src/style.css">
</head>
<body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form" class="mb-5">
            <div class="row weather-search-form">
              <div class="col-8">
                <input
                  type="search"
                  class="form-control type-city"
                  placeholder="Type a city"
                  autofocus="on"
                  autocomplete="off"
                  id="city-input"
                />
              </div>
              <div class="col-2">
                <button class="button-form" type="submit">
                  <i class="fa-solid fa-magnifying-glass search-icon"></i>
                </button>
              </div>
              <div class="col-2">
                <button class="button-current" type="submit">
                  <i class="fa-solid fa-location-dot search-icon"></i>
                </button>
              </div>
            </div>
          </form>
          <h1 id="city"></h1>
          <div class="row weather-today">
            <div class="col-3">
              <ul>
                <li>Last updated:<br> <span class="day"></span></li>
                <li class="weather"></li>
              </ul>
            </div>
            <div class="col-6 weather-temperature">
              <img class="icon" src="" alt="icon">
              <span class="temperature" id="main-temperature"></span>
              <span class="units">°C</span>
            </div>
            <div class="col-3">
              <ul class="city-weather">
                <li>Humidity: <span class="humidity"></span>%</li>
                <li>Wind: <span class="wind"></span> km/h</li>
              </ul>
            </div>
          </div>
          <div class="row weather-forecast" id="weather-forecast">
            <div class="col">
              <p class="weather-forecast-date">Sat</p>
              <p class="weather-forecast-icon">
                <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="">             
              </p>
              <p class="weather-forecast-temperature">
                <span class="weather-forecast-temperature-max">-2°</span>
                <span class="weather-forecast-temperature-min">-6°</span>
            </div>
            
          </div>
        </div>
        <small>
          <a href="https://github.com/sveta-1970/my-weather-app" target="_blank">
            Open-source code
          </a>
          by Svitlana Shkriabina
        </small>
      </div>
    <div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  <script
      src="https://kit.fontawesome.com/fab3d12f17.js"
      crossorigin="anonymous"
  ></script>
  <script src="src/app.js"></script>
</body>
</html>
