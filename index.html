<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" href="src/style.css">
</head>
<body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form">
            <div class="row first">
              <div class="col-8">
                <input
                  type="search"
                  class="form-control type-city"
                  placeholder="Type a city"
                  autofocus="on"
                  id="city-input"
                />
              </div>
              <div class="col-2">
                <button class="button-form" type="submit">
                  <i class="fa-solid fa-magnifying-glass search-icon"></i>
                </button>
              </div>
              <div class="col-2">
                <button class="button-current" type="submit">
                  <i class="fa-solid fa-location-dot search-icon"></i>
                </button>
              </div>
            </div>
          </form>
          <h1 id="city"></h1>
          <div class="row second">
            <div class="col-3">
              <ul>
                <li>Last updated:<br> <span class="day"></span></li>
                <li class="weather"></li>
              </ul>
            </div>
            <div class="col-6">
              <i class="fa-solid fa-cloud cloud-icon main"></i>
              <span class="temperature" id="main-temperature"></span>
              <span class="units">
                <a href="#" id="celsius-link">°C</a> |
                <a href="#" id="farenheit-link">°F</a>
              </span>
            </div>
            <div class="col-3">
              <ul class="city-weather">
                <!--
                <li>Rain: <span class="rain"></span>%</li>
                -->
                <li>Humidity: <span class="humidity"></span>%</li>
                <li>Wind: <span class="wind"></span> km/h</li>
              </ul>
            </div>
          </div>
          <div class="row third">
            <div class="col">
              <p>Sat</p>
              <p>
                <i class="fa-solid fa-cloud-sun"></i>
              </p>
              <p><b>-2°</b> -6°</p>
            </div>
            <div class="col">
              <p>Sun</p>
              <p>
                <i class="fa-solid fa-cloud-sun-rain"></i>
              </p>
              <p><b>-1°</b> -3°</p>
            </div>
            <div class="col">
              <p>Mon</p>
              <p>
                <i class="fa-solid fa-cloud-sun"></i>
              </p>
              <p><b>3°</b> -1°</p>
            </div>
            <div class="col">
              <p>Tue</p>
              <p>
                <i class="fa-solid fa-cloud"></i>
              </p>
              <p><b>2°</b> 2°</p>
            </div>
            <div class="col">
              <p>Wed</p>
              <p>
                <i class="fa-solid fa-sun"></i>
              </p>
              <p><b>3°</b> 1°</p>
            </div>
          </div>
        </div>
        <small>
          <a href="https://github.com/sveta-1970/my-weather-app" target="_blank">
            Open-source code
          </a>
          by Svitlana Shkriabina
        </small>
      </div>
    <div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  <script
      src="https://kit.fontawesome.com/fab3d12f17.js"
      crossorigin="anonymous"
  ></script>
  <script src="src/app.js"></script>
</body>
</html>
